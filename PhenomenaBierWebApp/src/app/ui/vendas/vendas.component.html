<div class="card text-center DKSpaghettiAndCheese mt-2" >
    <div class="card-body">
      <button class="btn btn-outline-light"
      type="button"
      aria-pressed="false" 
      data-toggle="modal"
      data-target="#vendas" 
      aria-expanded=""
       aria-controls="">
        <i class="fas fa-plus"></i>
        Nova venda
      </button>
    </div>  
</div>
  <div class="card text-center DKSpaghettiAndCheese mt-3" >
    <div class="card-body" >
        <table class="table table-striped table-dark text-center">
            <thead >
              <tr>
                <th scope="col">Data</th>
                <th scope="col">Vendedor</th>
                <th scope="col">Tipo</th>
                <th scope="col">Quantidade</th>
                <th scope="col">Informações</th>
                </tr>
            </thead>
              <tr *ngFor="let venda of vendas | async">
                <td>{{venda.timestamp.toDate()}}</td>
                <td>{{venda.seller}}</td>
                <td>{{venda.type}}</td>
                <td>{{venda.quantity}}</td>
                <td>{{venda.details}}</td>
              </tr>
            <tbody>
          </tbody>
      </table>
  </div>
</div>

<!-- modal --> 
<div class="modal fade" id="vendas" tabindex="-1" role="dialog" aria-labelledby="vendas" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        Nova venda: {{seller}}
        <button type="button" class="btn-outline-light" data-dismiss="modal" aria-label="Close">
          <i class="fas fa-times-circle"></i>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="bierSelectType">Tipo</label>
            <select class="form-control" id="exampleFormControlSelect1" (input)="selectBreja($event.target.value)">
            <option *ngFor="let item of items | async" >{{item.name}}
            </option>
            </select>
          </div>
          <div *ngFor="let item of items | async">
            <div *ngIf="item.name == op" class="form-group" >
              <label for="customRange2">Quantidade </label> <p>{{sliderValue}}</p>
              <input type="range" class="custom-range" min="1" [max]="item.amount" value="1" id="customRange2" (input)="selectValue($event.target.value)">
             <label for="bierSelectType">Tipo</label>
            </div>  
          </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="submit" class="btn btn-outline-light">
      <i class="fas fa-check-circle"></i>
      </button>
      <button type="submit" class="btn btn-outline-light">
      <i class="fas fa-times-circle"></i>
      </button>
    </div>
  </div>
</div>

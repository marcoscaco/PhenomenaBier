<div class="card text-white bg-dark" >
    <div class="card-body" >
        <h5 class="card-title Friday13">Caixa</h5>
        <table class="table table-striped table-dark text-center">
                    <thead >
                        <tr>
                        <th scope="col">Detalhe</th>
                        <th scope="col">Valor</th>
                        <th scope="col">Data</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of this.items">
                        <td  *ngIf="item.tipo != 'Cerveja'">{{item.tipo}}</td>
                        <td  *ngIf="item.tipo != 'Cerveja'">{{item.nome}}</td>
                        <td  *ngIf="item.tipo != 'Cerveja'">{{item.quantidade}}  {{item.grandeza}}</td>
                        </tr>
                    </tbody>
                </table>
    </div>
</div>

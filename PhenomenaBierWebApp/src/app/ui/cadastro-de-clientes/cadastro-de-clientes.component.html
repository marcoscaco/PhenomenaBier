<div class="card">
  <div class="card-body">
    <h5 class="card-title Friday13">Novo Cliente</h5>

    <form>
      <div class="form-group">
        <input type="text" class="form-control" id="nameTextField" placeholder="Nome">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" id="fantasyNameTextField" placeholder="Nome Fantasia">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" id="docTxtField" placeholder="CPF\CNPJ">
      </div>
      <div class="form-group">
        <button type="button" class="btn btn-small btn-outline-light" data-toggle="modal" data-target="#modalExemplo">
          Endereço
        </button>
      </div>
      <div class="form-group">
        <input type="text" class="form-control" id="Observações" placeholder="Observações">
      </div>
      <button type="submit" class="btn btn-outline-light">Cancelar</button>
      <button type="submit" class="btn btn-outline-light ml-2">Cadastrar</button>
    </form>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="modalExemplo" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Entre com o Endereço</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <input type="text" class="form-control" id="Observações" placeholder="Cep">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
        <button type="button" class="btn btn-small btn-outline-light">Salvar mudanças</button>
      </div>
    </div>
  </div>
</div>

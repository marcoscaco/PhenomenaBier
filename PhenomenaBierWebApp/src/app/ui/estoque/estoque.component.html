<div class="card text-white bg-dark text-center DKSpaghettiAndCheese" >
        <div class="card-body" >
            <div class="btn-toolbar justify-content-center" role="toolbar" aria-label="Toolbar with button groups">
                <div class="btn-group btn-group-toggle" role="group" aria-label="First group">
                    <button class="btn mx-5 btn-outline-light active" type="button" aria-pressed="true" data-toggle="collapse" data-target=".multi-collapse" aria-expanded="false" aria-controls="AbaBrejas AbaConsumiveis">Brejas</button>
                    <button class="btn mx-5 btn-outline-light" type="button" aria-pressed="false" data-toggle="collapse" data-target=".multi-collapse" aria-expanded="false" aria-controls="AbaBrejas AbaConsumiveis">Consumiveis</button>
                </div>
            </div>

            <div class="collapse show multi-collapse" id="AbaBrejas">
                <table class="table table-striped table-dark text-center">
                    <thead >
                        <tr>
                        <th scope="col">Tipo</th>
                        <th scope="col">Em estoque</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let breja of this.items">
                        <td *ngIf="breja.tipo == 'Cerveja'" >{{breja.nome}}</td>
                        <td *ngIf="breja.tipo == 'Cerveja'">{{breja.quantidade}}  {{breja.grandeza}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="collapse multi-collapse" id="AbaConsumiveis">
              <table class="table table-striped table-dark text-center">
                    <thead >
                        <tr>
                        <th scope="col">Tipo</th>
                        <th scope="col">Detalhes</th>
                        <th scope="col">Em estoque</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of this.items">
                        <td  *ngIf="item.tipo != 'Cerveja'">{{item.tipo}}</td>
                        <td  *ngIf="item.tipo != 'Cerveja'">{{item.nome}}</td>
                        <td  *ngIf="item.tipo != 'Cerveja'">{{item.quantidade}}  {{item.grandeza}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
</div>
